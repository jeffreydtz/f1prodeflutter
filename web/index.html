<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="f1prodeflutter">
  <link rel="apple-touch-icon" href="./icons/Icon-192.png">
  <!-- Viewport meta tag para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./logof1.png"/>

  <title>F1 Prode</title>
  <link rel="manifest" href="./manifest.json">
  
  <!-- Estilos para asegurar que Flutter tenga un contenedor válido -->
  <style>
    :root {
      color-scheme: dark;
      --f1-red: #ff1801;
      --f1-teal: #00e5ff;
      --f1-purple: #5e17eb;
      --carbon: #060606;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 20%, rgba(94, 23, 235, 0.16), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(0, 229, 255, 0.18), transparent 55%),
        linear-gradient(140deg, #040404 0%, #0b0b14 45%, #1a0200 100%);
      color: #ffffff;
      font-family: 'SF Pro Display', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    #flutter_app {
      position: relative;
      width: min(1280px, 100%);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-indicator {
      position: relative;
      padding: 48px 56px;
      border-radius: 24px;
      background: rgba(12, 12, 18, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(24px);
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      text-align: center;
      overflow: hidden;
    }

    .loading-indicator::before,
    .loading-indicator::after {
      content: '';
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(255, 24, 1, 0.18), transparent 60%);
      transform: rotate(16deg);
      opacity: 0.6;
      z-index: -2;
    }

    .loading-indicator::after {
      inset: -35%;
      background: radial-gradient(circle, rgba(0, 229, 255, 0.18), transparent 60%);
      transform: rotate(-12deg);
    }

    .loading-orb {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      position: relative;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25), rgba(255, 24, 1, 0.85));
      box-shadow: 0 0 36px rgba(255, 24, 1, 0.55);
      animation: loading-rotate 2.6s linear infinite;
    }

    .loading-orb::after {
      content: '';
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.35);
      border-top-color: rgba(0, 229, 255, 0.9);
      border-left-color: transparent;
      animation: loading-sweep 1.8s ease-in-out infinite;
    }

    .loading-orb::before {
      content: '';
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.35);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.65);
    }

    .loading-label {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #ffffff;
    }

    .loading-subtitle {
      margin: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.65);
      letter-spacing: 0.08em;
    }

    @keyframes loading-rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes loading-sweep {
      0%,
      100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
    }

    #flutter-debug-info {
      position: fixed;
      bottom: 12px;
      left: 12px;
      background: rgba(8, 8, 12, 0.75);
      color: rgba(255, 255, 255, 0.85);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-width: 80%;
      z-index: 9999;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .error-container {
      color: #fff;
      padding: 28px;
      background: rgba(120, 0, 0, 0.85);
      margin: 20px;
      border-radius: 16px;
      font-family: 'Inter', sans-serif;
      text-align: center;
      max-width: 90%;
      word-wrap: break-word;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.55);
    }

    .error-container button {
      padding: 12px 24px;
      background: var(--f1-red);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      letter-spacing: 0.08em;
    }

    @media (max-width: 767px) {
      body {
        overscroll-behavior: none;
        padding: 24px;
      }

      .loading-indicator {
        padding: 36px 32px;
        gap: 14px;
        border-radius: 20px;
      }

      .loading-label {
        font-size: 16px;
        letter-spacing: 0.28em;
      }

      .loading-subtitle {
        font-size: 12px;
      }

      #flutter-debug-info {
        font-size: 10px;
        max-width: 90%;
      }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';
    
    // Soporte para detección de errores
    window.onerror = function(message, source, lineno, colno, error) {
      console.log('Error global capturado: ' + message);
      showErrorMessage('Error: ' + message);
      return false;
    };
    
    // Soporte para errores de promesas no capturadas
    window.addEventListener('unhandledrejection', function(event) {
      console.log('Promesa rechazada: ' + event.reason);
      showErrorMessage('Error de promesa: ' + event.reason);
    });
    
    // Función para mostrar mensajes de error
    function showErrorMessage(message) {
      var container = document.getElementById('flutter_app');
      if (!container) return;
      
      // Limpiar contenido anterior
      container.innerHTML = '';
      
      // Crear contenedor de error
      var errorDiv = document.createElement('div');
      errorDiv.className = 'error-container';
      
      // Añadir contenido
      errorDiv.innerHTML = '<h2>Error en la aplicación</h2>' +
                           '<p>' + message + '</p>' +
                           '<button onclick="location.reload()" style="padding: 10px 20px; background: #f00; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Recargar</button>';
      
      container.appendChild(errorDiv);
    }
  </script>
  
  <!-- Carga el script de flutter.js con verificación de carga -->
  <script>
    // Crear un elemento para mostrar información de depuración
    function mostrarDebug(mensaje) {
      var debugInfo = document.getElementById('flutter-debug-info');
      if (!debugInfo) {
        debugInfo = document.createElement('div');
        debugInfo.id = 'flutter-debug-info';
        document.body.appendChild(debugInfo);
      }
      
      var p = document.createElement('p');
      p.textContent = mensaje;
      debugInfo.appendChild(p);
      
      // Limitar a 5 mensajes
      while (debugInfo.children.length > 5) {
        debugInfo.removeChild(debugInfo.firstChild);
      }
      
      console.log(mensaje);
    }
    
    // Función para limpiar el caché de la aplicación
    function clearAppCache() {
      console.log('Intentando limpiar caché...');
      
      if ('caches' in window) {
        caches.keys().then(function(keyList) {
          return Promise.all(keyList.map(function(key) {
            console.log('Eliminando caché: ' + key);
            return caches.delete(key);
          }));
        });
      }
      
      if (localStorage) {
        try {
          console.log('Limpiando localStorage...');
          localStorage.clear();
        } catch (e) {
          console.log('Error al limpiar localStorage: ' + e);
        }
      }
      
      if (sessionStorage) {
        try {
          console.log('Limpiando sessionStorage...');
          sessionStorage.clear();
        } catch (e) {
          console.log('Error al limpiar sessionStorage: ' + e);
        }
      }
    }
    
    // Primero verificamos que el script de flutter.js esté cargado correctamente
    document.addEventListener("DOMContentLoaded", function() {
      console.log('DOM cargado, verificando flutter.js...');

      var faviconLink = document.querySelector('link[rel="icon"]');
      if (faviconLink) {
        faviconLink.href = new URL('logof1.png', document.baseURI).toString();
      }
      
      // Detectar dispositivo móvil
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        console.log('Dispositivo móvil detectado');
        // Prevenir comportamientos no deseados en móviles
        document.addEventListener('touchmove', function(e) {
          if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });
        
        // Evitar zoom en doble toque en dispositivos iOS
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          var now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      }
      
      // Mostrar un indicador de carga
      var loadingIndicator = document.createElement('div');
      loadingIndicator.className = 'loading-indicator';
      loadingIndicator.innerHTML = '<div class="loading-orb"></div><span class="loading-label">F1 PRODE</span><p class="loading-subtitle">Calentando neumáticos...</p>';
      document.getElementById('flutter_app').appendChild(loadingIndicator);
      
      // Cargamos el script dinámicamente
      var scriptTag = document.createElement('script');
      // Para GitHub Pages, usar la ruta correcta
      var basePath = window.location.pathname.endsWith('/') ? window.location.pathname : window.location.pathname + '/';
      scriptTag.src = basePath + "flutter.js";
      scriptTag.type = "application/javascript";
      
      // Tiempo máximo para cargar flutter.js
      var flutterLoadTimeout = setTimeout(function() {
        console.log('Tiempo de espera agotado para cargar flutter.js');
        showErrorMessage('No se pudo cargar la aplicación (timeout). Por favor, intenta recargar la página.');
      }, 30000);
      
      // Cuando el script cargue correctamente
      scriptTag.onload = function() {
        clearTimeout(flutterLoadTimeout);
        console.log('flutter.js cargado correctamente');
        // Iniciar la aplicación
        iniciarFlutter();
      };
      
      // Si hay un error al cargar el script
      scriptTag.onerror = function() {
        clearTimeout(flutterLoadTimeout);
        console.log('Error al cargar flutter.js. Intentando con ruta absoluta...');
        
        // Intento con ruta absoluta (fallback)
        console.log('Intentando cargar desde: ' + window.location.origin + window.location.pathname + 'flutter.js');
        scriptTag.src = "./flutter.js"; // Usar ruta relativa como fallback
        console.log('Intentando cargar desde: ' + scriptTag.src);
        
        var secondAttemptTimeout = setTimeout(function() {
          showErrorMessage('No se pudo cargar Flutter. Por favor, comprueba tu conexión e intenta recargar.');
        }, 20000);
        
        scriptTag.onload = function() {
          clearTimeout(secondAttemptTimeout);
          console.log('flutter.js cargado con ruta absoluta');
          iniciarFlutter();
        };
        
        scriptTag.onerror = function() {
          clearTimeout(secondAttemptTimeout);
          showErrorMessage('Error al cargar Flutter. Por favor, intenta recargar o usa un navegador diferente.');
        };
        
        document.head.appendChild(scriptTag);
      };
      
      document.head.appendChild(scriptTag);
    });
    
    // Función para detectar rutas de reset de contraseña
    function detectResetPasswordRoute() {
      console.log('URL actual: ' + window.location.href);
      console.log('Hash: ' + window.location.hash);
      console.log('Path: ' + window.location.pathname);
      
      // Detectar primero en el hash
      if (window.location.hash && window.location.hash.includes('reset-password')) {
        console.log('Detectada ruta de reset password en hash: ' + window.location.hash);
        return window.location.hash;
      }
      
      // Intentar detectar en el pathname
      if (window.location.pathname.includes('reset-password')) {
        console.log('Detectada ruta de reset password en pathname: ' + window.location.pathname);
        return '#' + window.location.pathname;
      }
      
      return null;
    }

    // Función para iniciar Flutter
    async function iniciarFlutter() {
      // Limpiar caché si hay problemas persistentes
      var hasPreviousError = sessionStorage.getItem('flutter_load_error');
      if (hasPreviousError) {
        console.log('Error previo detectado, limpiando caché...');
        clearAppCache();
        sessionStorage.removeItem('flutter_load_error');
      }
      
      const loader = window._flutter?.loader;
      if (!loader || typeof loader.load !== 'function') {
        if (typeof window.flutter !== 'undefined') {
          console.log('Loader clásico no disponible. Probando API moderna...');
          await iniciarFlutterModerno(window.flutter);
          return;
        }

        console.log('ERROR: No se encontró ningún loader de Flutter');
        showErrorMessage('No se pudo cargar Flutter. Intenta recargar la página o usa otro navegador.');
        sessionStorage.setItem('flutter_load_error', 'true');
        return;
      }
      
      console.log('Iniciando Flutter con el nuevo loader...');
      
      // Detectar ruta inicial
      const initialRoute = detectResetPasswordRoute();
      console.log('Ruta inicial detectada: ' + (initialRoute || 'null'));

      try {
        const engineInitializer = await loader.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
        });

        console.log('Entrypoint cargado, inicializando engine...');

        try {
          const appRunner = await engineInitializer.initializeEngine({
            hostElement: document.querySelector('#flutter_app'),
            initialRoute: initialRoute,
          });

          // Limpiar indicador de carga antes de ejecutar la app
          document.getElementById('flutter_app').innerHTML = '';

          await appRunner.runApp();
          console.log('Aplicación Flutter iniciada correctamente');
        } catch (e) {
          const message = e && e.message ? e.message : e;
          console.log('ERROR al inicializar el engine: ' + message);
          showErrorMessage('Error al inicializar Flutter: ' + message);
          sessionStorage.setItem('flutter_load_error', 'true');
        }
      } catch (e) {
        const message = e && e.message ? e.message : e;
        console.log('ERROR al cargar Flutter con el nuevo loader: ' + message);
        if (typeof window.flutter !== 'undefined') {
          console.log('Intentando iniciar con la API moderna como fallback...');
          await iniciarFlutterModerno(window.flutter);
          return;
        }
        showErrorMessage('Error al cargar Flutter: ' + message);
        sessionStorage.setItem('flutter_load_error', 'true');
      }
    }
    
    // Método moderno para iniciar Flutter (como fallback)
    async function iniciarFlutterModerno(flutter) {
      if (!flutter) {
        console.log('ERROR: API moderna de Flutter no disponible para fallback');
        showErrorMessage('No se pudo cargar Flutter. Intenta recargar la página o usa otro navegador.');
        sessionStorage.setItem('flutter_load_error', 'true');
        return;
      }
      try {
        console.log('Intentando cargar Flutter con método moderno...');
        await flutter.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
        });
        
        // Detectar ruta inicial
        const initialRoute = detectResetPasswordRoute();
        console.log('Ruta inicial detectada (moderno): ' + (initialRoute || 'null'));

        // Limpiar indicador de carga antes de inicializar el engine
        document.getElementById('flutter_app').innerHTML = '';
        
        // Configurar y ejecutar la aplicación
        const engineInitializer = await flutter.initializeEngine({
          hostElement: document.querySelector('#flutter_app'),
          initialRoute: initialRoute
        });

        await engineInitializer.autoStart();
        console.log('Aplicación Flutter iniciada correctamente (moderno)');
      } catch (e) {
        const message = e && e.message ? e.message : e;
        console.log('ERROR al inicializar Flutter (método moderno): ' + message);
        showErrorMessage('Error al inicializar Flutter: ' + message);
        sessionStorage.setItem('flutter_load_error', 'true');
      }
    }
    
    // Agregar listener para cambios en la URL después de iniciar la app
    window.addEventListener('hashchange', function() {
      console.log('Hash cambiado a: ' + window.location.hash);
    });
  </script>
</head>
<body>
  <div id="flutter_app"></div>
</body>
</html>
